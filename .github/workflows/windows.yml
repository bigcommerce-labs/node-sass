name: Build bindings for Windows releases

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

jobs:
  build:
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        node:
          - 20
          - 22
          - 24

        architecture:
          - x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.architecture }}

      - run: choco install python visualstudio2017-workload-vctools -y
      - name: Install packages
        run: npm install
        env:
          SKIP_SASS_BINARY_DOWNLOAD_FOR_CI: true
          # GYP_MSVS_VERSION: 2019  # Keep in sync with the Visual Studio version installed above

      - name: Run tests
        run: npm test

      - uses: actions/upload-artifact@v4
        if: github.repository_owner == 'sass' && github.event_name != 'pull_request'
        with:
          name: ${{ matrix.node }}-${{ matrix.architecture }}
          path: |
            vendor/**/binding.node
            build/Release/binding.pdb
