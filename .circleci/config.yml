version: 2 
jobs: 
  build-linux-node-6:
    docker: 
      - image: circleci/node:6 
    steps:
      - checkout
      - run:
          name: submodule
          command: git submodule update --init --recursive
      - run:
          name: install
          command: npm install
      - run:
          name: test
          command: npm test
      - run:
          name: release
          command: node scripts/circle-release.js
      - persist_to_workspace:
          root: .
          paths:
            - release/*

  build-linux-node-8:
    docker: 
      - image: circleci/node:8 
    steps: 
      - checkout
