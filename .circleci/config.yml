            tags:
              only: /v\d+\.\d+\.\d+$/
      - build-darwin-node-10:
          filters:
            tags:
              only: /v\d+\.\d+\.\d+$/

      - publish-github-release:
          requires:
            - build-linux-node-6
            - build-linux-node-8
            - build-linux-node-10
            - build-linux-node-11
            - build-darwin-node-8
            - build-darwin-node-10

          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v\d+\.\d+\.\d+$/