  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: "ls ./artifacts/release"
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./artifacts/release/*

workflows:
  version: 2
  build:
    jobs:
      - build-linux-node-6:
          filters:
            tags:
              only: /v\d+\.\d+\.\d+$/
      - build-linux-node-8:
          filters:
            tags:
              only: /v\d+\.\d+\.\d+$/
      - build-linux-node-10:
          filters:
            tags:
              only: /v\d+\.\d+\.\d+$/
      - build-linux-node-11:
