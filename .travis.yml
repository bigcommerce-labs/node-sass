language: cpp
compiler: gcc
sudo: false

os:
  - linux
  - osx

env:
  global:
    - SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true
  matrix:
    - export NODE_VERSION="10"
    - export NODE_VERSION="8"
    - export NODE_VERSION="7"
    - export NODE_VERSION="6"
    - export NODE_VERSION="5"

matrix:
  fast_finish: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9

before_install:
  - git submodule update --init --recursive
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - git -C .nvm checkout "$(git -C .nvm describe --tags `git -C .nvm rev-list --tags --max-count=1`)"
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.9";
      export CXX="g++-4.9";
      export LINK="gcc-4.9";
      export LINKXX="g++-4.9";
    fi
  - nvm --version
  - node --version
  - npm --version
  - gcc --version
  - g++ --version

script:
  - npm install
  - npm test

after_success:
  - if [ $TRAVIS_OS_NAME == "linux" ] && [ $NODE_VERSION == "4" ]; then
      npm run-script coverage;
    fi

before_deploy:
  - export RELEASE_BINDING_FILE=$(node scripts/travis-release.js)

deploy:
  provider: releases
  skip_cleanup: true
  file: "${RELEASE_BINDING_FILE}"
  api_key:
    secure: 
  on:
    tags: true
    repo: bigcommerce-labs/node-sass
